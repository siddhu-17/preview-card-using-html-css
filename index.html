<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./ndex.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="icon1" height="250px" width="250px">
    </div>
    <div class="heading">
      <h4>Equilibrium #3429</h4>
    </div>
    <div class="para">
      <p>  Our Equilibrium collection promotes</p>
      <P> balance and calm.</P>
    </div>
    <div class="box">
      <div class="box1">
        <img src="./images/icon-ethereum.svg" alt="etherium">
         <h5>0.041 ETH</h5>
      </div>
      <div class="box2">
        <img src="./images/icon-clock.svg" alt="clock">
        <h5>3 days left</h5>
      </div>
    </div>
    <div class="line">
    <hr>
  </div>
    <div class="last">
      <img src="./images/image-avatar.png" alt="profile">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
